<div class="row justify-content-center">
    <h2>{{cId === 0 ? 'Add' : cId > 0 ? 'Edit' : ''}} Category</h2>
</div>
<div class="row form-container">
    <div class="col-md-7">
        <form [formGroup]="form" (ngSubmit)="save(form.value)">
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Category Name</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" formControlName="categoryName" required placeholder="Enter Category Name">
                </div>    
              </div>
            <button type="submit" [disabled]="!form.valid" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>
