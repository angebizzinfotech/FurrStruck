<div class="row">
    <div class="col-md-9">
        <h2>Sub Category Details</h2>
    </div>
    <div class="col-md-12">
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
        </mat-form-field>
    </div>
    <!--    </div>-->
    <div class="col-md-12">

        <table id="datatable" mat-table [dataSource]="dataSource"
               class="mat-elevation-z8 table table-striped table-bordered dataTable no-footer">
            <ng-container matColumnDef="categoryName">
                <th mat-header-cell *matHeaderCellDef> Category</th>
                <td mat-cell *matCellDef="let element"> {{element.categoryName}} </td>
            </ng-container>
            <ng-container matColumnDef="subcategoryName">
                <th mat-header-cell *matHeaderCellDef> Sub Category</th>
                <td mat-cell *matCellDef="let element"> {{element.subcategoryName}} </td>
            </ng-container>
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button style="color: #ff4081" routerLink="/admin/sub-category/detail/{{element.subcatId}}">
                        <mat-icon aria-label="Edit">edit</mat-icon>
                    </button>
                    <button mat-icon-button style="color: #ff4081" (click)="delete(element.subcatId)">
                        <mat-icon aria-label="Delete">delete</mat-icon>
                    </button>
                    <!-- <span class="edit" routerLink="/admin/sub-category/detail/{{element.subcatId}}">Edit</span> |
                    <span class="edit" (click)="delete(element.subcatId)">Delete</span> -->
                </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[10, 20, 30, 50, 100]"></mat-paginator>
    </div>
</div>
