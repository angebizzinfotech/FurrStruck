<div class="row">
    <div class="col-md-9">
        <h2>Vendor Details</h2>
    </div>
    <!-- <div class="col-md-3">
        <button mat-raised-button color="accent" class="addNew" (click)="addNew()">Add New</button>
    </div> -->
    <div class="col-md-12">
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
        </mat-form-field>
    </div>
    <!--    </div>-->
    <div class="col-md-12">

        <table id="datatable" mat-table [dataSource]="dataSource"
               class="mat-elevation-z8 table table-striped table-bordered dataTable no-footer">
            <ng-container matColumnDef="vendorName">
                <th mat-header-cell *matHeaderCellDef> Vendor Name</th>
                <td mat-cell *matCellDef="let element"> {{element.vendorName}} </td>
            </ng-container>
            <ng-container matColumnDef="contactPersonName">
                <th mat-header-cell *matHeaderCellDef> Contact Person Name</th>
                <td mat-cell *matCellDef="let element"> {{element.contactPersonName}} </td>
            </ng-container>
            <ng-container matColumnDef="contactPersonEmail">
                <th mat-header-cell *matHeaderCellDef> Contact Person Email</th>
                <td mat-cell *matCellDef="let element"> {{element.contactPersonEmail}} </td>
            </ng-container>
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button style="color: #ff4081" routerLink="/admin/vendor/detail/{{element.vId}}">
                        <mat-icon aria-label="Edit">edit</mat-icon>
                    </button>
                    <button mat-icon-button style="color: #ff4081" (click)="delete(element.vId)">
                        <mat-icon aria-label="Delete">delete</mat-icon>
                    </button>
                    <!-- <span class="edit" (click)="edit(element)">Edit</span> |
                    <span class="edit" (click)="delete(element.vId)">Delete</span> -->
                </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[10, 20, 30, 50, 100]"></mat-paginator>
    </div>
</div>
