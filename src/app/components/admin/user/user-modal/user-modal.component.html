<div class="row justify-content-center">
    <h2>{{uId === 0 ? 'Add' : uId > 0 ? 'Edit' : ''}} Form</h2>
</div>
<div class="row form-container">
    <div class="col-md-6">
        <form [formGroup]="form" (ngSubmit)="save(form.value)">
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Full Name</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" formControlName="firstName" required
                           placeholder="Enter Fullname">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">User Name</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" formControlName="userName" required
                           placeholder="Enter UserName">
                </div>
            </div>
            <div class="form-group row" *ngIf="uId === 0">
                <label class="col-sm-3 col-form-label">Password</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" formControlName="password" required placeholder="Password">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">User Role</label>
                <div class="col-sm-9">
                    <select class="form-control" required formControlName="userRole">
                        <option *ngFor="let role of userService.userRoleList"
                                [value]="role.role">{{role.roleDescription}}</option>
                    </select>
                </div>
            </div>
            <button type="submit" [disabled]="!form.valid" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>
