<form [formGroup]="searchForm" (ngSubmit)="getProductDetails(searchForm.value)">
    <div class="row">
        <div class="col-md-12">
            <h2>Product Details</h2>
        </div>
        <div class="col-md-3">
            <mat-form-field>
                <input matInput placeholder="Product Name" formControlName="productName">
            </mat-form-field>
        </div>
        <div class="col-md-3">
            <mat-form-field>
                <input matInput placeholder="Pet Type" formControlName="petType">
            </mat-form-field>
        </div>
        <div class="col-md-3">
            <mat-form-field>
                <input matInput placeholder="UPC" formControlName="upc">
            </mat-form-field>
        </div>
        <div class="col-md-3">
            <button mat-raised-button color="primary" type="submit">Search</button>
        </div>
        <!--    </div>-->
        <div class="col-md-12">

            <table id="datatable" mat-table [dataSource]="dataSource"
                   class="mat-elevation-z8 table table-striped table-bordered dataTable no-footer">
                <ng-container matColumnDef="productName">
                    <th mat-header-cell *matHeaderCellDef style="width: 25%;"> Product</th>
                    <td mat-cell *matCellDef="let element" style="width: 25%;"> {{element.productName}} </td>
                </ng-container>

                <ng-container matColumnDef="upc">
                    <th mat-header-cell *matHeaderCellDef> UPC</th>
                    <td mat-cell *matCellDef="let element"> {{element.upc}} </td>
                </ng-container>
                <ng-container matColumnDef="category">
                    <th mat-header-cell *matHeaderCellDef> Category</th>
                    <td mat-cell *matCellDef="let element"> {{element.categoryName}} </td>
                </ng-container>

                <ng-container matColumnDef="subcategory">
                    <th mat-header-cell *matHeaderCellDef> Sub Category</th>
                    <td mat-cell *matCellDef="let element"> {{element.subcategoryName}} </td>
                </ng-container>

                <ng-container matColumnDef="vendor">
                    <th mat-header-cell *matHeaderCellDef> Vendor</th>
                    <td mat-cell *matCellDef="let element"> {{element.vendorName}} </td>
                </ng-container>

                <ng-container matColumnDef="manufacturer">
                    <th mat-header-cell *matHeaderCellDef> Manufacturer</th>
                    <td mat-cell *matCellDef="let element"> {{element.manufacturerName}} </td>
                </ng-container>

                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Action</th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button style="color: #ff4081" routerLink="/admin/product/detail/{{element.pId}}">
                            <mat-icon aria-label="Edit">edit</mat-icon>
                        </button>
                        <button mat-icon-button style="color: #ff4081" (click)="delete(element.pId)">
                            <mat-icon aria-label="Delete">delete</mat-icon>
                        </button>
                    </td>
                </ng-container>


                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[10, 20, 30, 50, 100]"></mat-paginator>
        </div>
    </div>
</form>
